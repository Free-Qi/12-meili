<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        <!--
        -->
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: rgb(242, 242, 242);
        }

        ul, li {
            list-style-type: none;
        }

        /*导航栏*/
        .contain {
            width: 1400px;
            height: 100%;
            position: relative;
            overflow: hidden;
            margin: auto;

        }

        #nav {
            margin-bottom: 60px;
            width: 100%;
            height: 100px;
            background-color: white;
        }

        #logo {

            cursor: pointer;
            background: url("img/logo.png") no-repeat;
            width: 80px;
            height: 100px;
            background-size: contain;
            vertical-align: middle;
            display: inline-block;
            vertical-align: middle;
            line-height: 100px;
        }

        #nav_ul {
            display: inline-block;
            height: 100%;
            line-height: 100px;
            overflow: hidden;
            margin-left: 120px;
            vertical-align: middle;

        }

        #nav_ul li {
            cursor: pointer;
            display: inline-block;
            height: 100px;
            width: 80px;
            text-align: center;
            line-height: 100px;
            float: left;
            color: rgb(65, 65, 65);
            font-size: 18px;
        }

        #nav_ul li:nth-child(1) {
            background-color: rgb(250, 250, 250);
            border-bottom: 3px solid black;
        }

        #nav_ul li:hover {
            background-color: rgb(250, 250, 250);
        }

        #nav_right {
            width: 350px;

            float: right;
            height: 100px;
            line-height: 100px;
        }

        #write {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            line-height: 100px;
            border: 1px solid white;
            margin-top: -15px;
            display: inline-block;
            vertical-align: middle;
            cursor: pointer;
        }

        #write img {
            width: 100%;
            height: 100%;
            line-height: 100px;
        }

        #go {
            background-color: white;
            outline: none;
            vertical-align: middle;
            margin-left: 50px;
            width: 150px;
            height: 50px;
            font-size: 17px;
            border-radius: 30px;
            border: rgb(175, 215, 182) 1px solid;
            color: rgb(175, 215, 182);
            display: inline-block;
            cursor: pointer;
        }

        #go:hover {
            background-color: green;
            color: white;
        }

        /*5个图片区域*/
        #img-5 {
            /*padding-bottom: 20px;*/
            width: 100%;
            height: 500px;
            margin-bottom: 60px;
        }

        .center {
            width: 1002px;
            height: 100%;
            border: 1px solid red;
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        .center img {
            width: 100%;
            height: 100%;
            transition: all .5s;
        }

        #bigimg {
            width: 500px;
            height: 500px;
            display: inline-block;
            position: relative;
            float: left;
            transition: all 1.5s;
            cursor: pointer;
        }

        #img-5_right {
            display: inline-block;
            width: 500px;
            height: 500px;
            float: left;
            overflow: hidden;
            transition: all 1.5s;

        }

        .center #img-5_right .img_five {
            width: 250px;
            height: 250px;
            float: left;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .img_bottom {
            width: 100%;
            height: 85px;
            background-color: black;
            opacity: 0.2;
            position: absolute;
            bottom: 0;
            transition: all 1.5s;
            display: none;

        }
        .text{
            font-size: 16px;
            color: white;
            position: absolute;
            left: 15px;
            bottom: 30px;
            z-index: 10000;
            overflow: hidden;
            transition: all 1.5s;
            display: none;

        }

        /*----------web-body------*/
        #web-body {
            width: 100%;
            height: 800px;
        }
        .body_head {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;

            position: relative;
            overflow: hidden;
        }
        .black {
            width: 20px;
            height: 20px;
            display: inline-block;
            background-color: black;
            line-height: 50px;
            margin-top: 10px;
            margin-right: 2px;
            margin-left: 10px;
            vertical-align: middle;

        }
        .head_text{
            text-align: center;
            width: 150px;
            margin-top: 15px;
            height: 30px;
            display: inline-block;
            font-weight: bolder;
            vertical-align: middle;

        }


    </style>
    <script src="jquery-2.2.3.min.js"></script>
</head>
<body>
<!--导航栏-->
<nav id="nav">
    <div class="contain">
        <!--logo-->
        <div id="logo"></div>
        <!--导航地方-->
        <ul id="nav_ul">
            <li>首页</li>
            <li>阅读</li>
            <li>电台</li>
            <li>碎片</li>
            <li>客户端</li>
        </ul>
        <!--向右浮动-->
        <div id="nav_right">
            <div id="write">
                <img src="img/xie.png" height="45" width="44"/>
            </div>
            <button id="go">注册&nbsp/&nbsp登录</button>
        </div>
    </div>
</nav>
<!--五个图片-->
<div id="img-5">
    <div class="center">
        <div id="bigimg">
            <img src="img/1.jpg" height="640" width="640"/>
            <div class="img_bottom">
            </div>
            <footer class="text">这样锻炼,你才会掌握说话...</footer>
        </div>
        <div id="img-5_right">
            <div class="img_five">
                <img src="img/2.jpg" height="640" width="640"/>
                <div class="img_bottom">
                </div>
                <footer class="text">有社交恐惧的你,该怎么克服这个困难?</footer>

            </div>
            <div class="img_five">
                <img src="img/3.jpg" height="640" width="640"/>
                <div class="img_bottom">
                </div>
                <footer class="text">怎么样找到,自己真正想做的事?</footer>

            </div>
            <div class="img_five">
                <img src="img/4.jpg" height="640" width="640"/>
                <div class="img_bottom">
                </div>
                <footer class="text">坚持手写涨135天,生活将会改变</footer>

            </div>
            <div class="img_five">
                <img src="img/5.jpg" height="640" width="640"/>
                <div class="img_bottom">
                </div>
                <footer class="text">外公的两条命</footer>

            </div>
        </div>

    </div>
</div>

<!--一堆文字-->
<div id="web-body">
    <div class="center">
        <div class="body_head">
            <div class="black"></div>
            <div class="head_text">阅读&nbsp|&nbspRead</div>
        </div>

    </div>
</div>



<script>
     $(function () {
//         大图片鼠标移入
         $("#bigimg").on("mouseover",function () {
             $("#bigimg").children().eq(0).css("transform","scale(1.2)");
             $("#bigimg").children().eq(1).css("display","block");
             $("#bigimg").children().eq(2).css("display","block");
         });
         //         大图片鼠标移除
         $("#bigimg").on("mouseout",function () {
             $("#bigimg").children().css("transform","scale(1)");
             $("#bigimg").children().eq(1).css("display","none");
             $("#bigimg").children().eq(2).css("display","none");
         })
         $(".img_five").on("mouseover",function () {
             $(this).children().eq(0).css("transform","scale(1.2)");
             $(this).children().eq(1).css("display","block");
             $(this).children().eq(2).css("display","block");
         })
         $(".img_five").on("mouseout",function () {
             $(this).children().eq(0).css("transform","scale(1)");
             $(this).children().eq(1).css("display","none");
             $(this).children().eq(2).css("display","none");
         })
         
         
         
         
     })
 
</script>

</body>
</html>
